{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/resetpassword1.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
           
            <form id="form" action="{% url 'password_reset_done' %}" onsubmit="return validateForm()">
                {% csrf_token %}
                <img src="{% static 'images/forgetpassword.jpg' %}" alt="1">
                <label for="chk" aria-hidden="true">Forget Password</label>
                <p class="forget-p">Please Enter your email to receive a verification code</p>
                <input type="text" name="txt" placeholder="Email" id="email">
                <p class="eError" id="emailError"></p>
                
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'JS/changepassword1.js' %}"></script>
</html>
