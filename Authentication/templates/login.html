{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/loginstyling.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="form" method="post" onsubmit=" return validateSignup()">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Sign up</label>
                <!--  <label for="modeselect">Select your sign up mode:</label> -->
                <!-- Radio buttons for signup mode -->
                <div class="signup-mode">
                    <label><input type="radio" name="signup_mode" value="Student" id="student" required> Student</label>
                    <label><input type="radio" name="signup_mode" value="PMO" id="pmo" required> PMO</label>
                    <p id="radioError"></p>
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>

        <div class="login">
            <form method="post" action="{% url 'login' %}" onsubmit="return validateLogin()">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" placeholder="CNIC" id="cnic" name="cnic">
                <p id="cnicError"></p>
                <input type="password" placeholder="Password" id="password" name="password">
                <p id="passError"></p>

                <div class="login-mode">
                    <label><input class="radio" type="radio" name="role" value="Student" id="student" required> Student</label>
                    <label><input class="radio" type="radio" name="role" value="PMO" id="pmo" required> PMO</label>
                </div>
                {% if error %}
                <div class="alert alert-danger">
                  {{ error }}
                </div>
              {% endif %}
              
                <!--<div class="login-mode">
                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">Student</label>
                    <input type="radio" id="pmo" name="role" value="pmo" required>
                    <label for="pmo">PMO</label>
                </div>-->





                <button type="submit">Login</button>
                <a class="forget" href="{% url 'password_reset' %}">Forget Your Password?</a>
            </form>
        </div>
    </div>
</body>
<script src="{% static 'JS/loginpage.js' %}"></script>

</html>
