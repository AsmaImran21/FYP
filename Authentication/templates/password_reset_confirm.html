<!-- password_reset_confirm.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/resetpassword1.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <!-- Add any additional CSS or stylesheets -->
</head>

<body>
    <div class="container">
        <img src="{% static 'images/forgetpassword.jpg' %}" alt="1">
        <h1>Password Reset Confirm</h1>
        <p>Enter your new password below:</p>
        <form action="{% url 'password_reset_confirm' uidb64=uid token=token %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
