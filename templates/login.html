<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/CSS/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="form" onsubmit=" return validateSignup()">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="CNIC" id="cnic">
                <p id="cnicError"></p>
                <!-- Radio buttons for signup mode -->
                <div class="signup-mode">
                    <label><input type="radio" name="signup_mode" value="Student" id="student" required> Student</label>
                    <label><input type="radio" name="signup_mode" value="PMO" id="pmo" required> PMO</label>
                    <label><input type="radio" name="signup_mode" value="Admin" id="admin" required> Admin</label>
                    <p id="radioError"></p>
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>

        <div class="login">
            <form onsubmit="return validateLogin()">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="txt" placeholder="Username" id="username">
                <p id="usernameError"></p>
                <input type="password" name="pswd" placeholder="Password" id="password">
                <p id="passError"></p>
                <button type="submit">Login</button>
                <a class="forget" href="/changePassword1">Forget Your Password?</a>
            </form>
        </div>


    </div>
</body>
<script src="/static/JS/Login.js"></script>
</html>
