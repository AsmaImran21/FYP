<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/CSS/adduser.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="form" onsubmit=" return validateAdduser()">
                <label for="chk" aria-hidden="true">Add User</label>
                <input type="text" name="txt" placeholder="CNIC" id="cnic">
                <p id="cnicError"></p>
                <!-- Radio buttons for signup mode -->
                <div class="signup-mode">
                    <label><input type="radio" name="signup_mode" value="Student" id="student" required> Student</label>
                    <label><input type="radio" name="signup_mode" value="PMO" id="pmo" required> PMO</label>
                    <p id="radioError"></p>
                </div>
               <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
<script src=""></script>
</html>
